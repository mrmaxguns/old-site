# ABOUT ME SECTION
# show_aboutme_card:
# > setting this to true, will display the About Me section
# > setting this to false, will omit the About Me section
show_aboutme_card: true
# about_me_title: The will be displayed as the title in the About Me section
about_me_title: About Me
# about_me_description: This will be displayed under the title.
about_me_description: Hello! I'm Maxim, a programmer who likes to code for fun. I have intermediate experience with Python 3 and some experience with JavaScript (ES6). I have made many interesting projects, and explored many different tools including Flask, Django, Numpy, Pygame, BeautifulSoup, Pytest, and more. I also have experience with Git, GitHub and Travis CI. Apart from coding, I am interested in aviation, mountain biking, and Dungeons & Dragons.

